name: Build and publish Java distributions to Bintray.

on:
  push:
    branches:
    - master
#    paths:
#    - gradle.properties

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew clean build uploadArchives --info -PsonatypeUsername=${{ secrets.SONATYPE_NEXUS_USERNAME }} -PsonatypePassword=${{ secrets.SONATYPE_NEXUS_PASSWORD }}
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SONATYPE_GPG_ARMORED_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SONATYPE_SIGNING_PASSWORD }} 
