name: Build and publish Java distributions to Bintray.

on:
  push:
    branches:
    - master
#    paths:
#    - gradle.properties

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew clean build uploadArchives \
          -Possrh_username=${{ secrets.SONATYPE_NEXUS_USERNAME }} \
          -Possrh_password=${{ secrets.SONATYPE_NEXUS_PASSWORD }} \
          -PsigningKey=${{ secrets.SONATYPE_GPG_ARMED_KEY }} \
          -PsigningPassword=${{ secrets.SONATYPE_SIGNING_PASSWORD }}
